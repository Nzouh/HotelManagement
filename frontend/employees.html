<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="customers.html">Customers</a></li>
          <li><a href="employees.html">Employees</a></li>
          <li><a href="hotelsE.html">Hotels</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="bookings.html">Bookings</a></li>
          <li><a href="rentings.html">Rentings</a></li>
          <li><a href="archives.html">Archives</a></li>
        </ul>
      </nav>
  <div class="container">
    <header>
      <h1>Employee Management</h1>
      <button id="add-employee-btn">+ Add Employee</button>
      <input type="text" id="search-employee" placeholder="Search employees..." />
    </header>

    <table id="employee-table">
      <thead>
        <tr>
          <th>SIN</th>
          <th>Name</th>
          <th>Address</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS dynamically inserts employees here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Add/Edit -->
  <div class="modal hidden" id="employee-modal">
    <div class="modal-content">
      <h2 id="modal-title">Add Employee</h2>
      <form id="employee-form">
        <input type="text" id="e_sin" name="e_sin" placeholder="SIN (9 digits)" required />
        <input type="text" id="e_name" name="e_name" placeholder="Name" required />
        <input type="text" id="e_address" name="e_address" placeholder="Address" required />
        <input type="text" id="pos" name="pos" placeholder="Position" required />
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="employees.js"></script>
</body>
</html>
